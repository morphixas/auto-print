<!DOCTYPE html>
<html>
<head>
  <title>Auto Print</title>
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="printFrame" style="width:100%; height:100%; border:none;"></iframe>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fileUrl = urlParams.get("doc");

    if (fileUrl) {
      const iframe = document.getElementById("printFrame");
      iframe.src = fileUrl;
      iframe.onload = () => {
        setTimeout(() => iframe.contentWindow.print(), 500);
      };
    } else {
      document.body.innerHTML = "<h2>No PDF URL provided. Use ?doc=PDF_URL</h2>";
    }
  </script>
</body>
</html>
